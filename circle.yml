dependencies:
  pre:
    - sudo add-apt-repository ppa:ondrej/php; sudo apt-get update; sudo apt-get install php7.0-cli
machine:
  php:
    version: 7.0.3

dependencies:
  override:
    - mkdir -p build/logs
    - composer install --dev --no-interaction
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - php vendor/bin/phpunit
    - php vendor/bin/coveralls -v


general:
  artifacts:
    - "build"