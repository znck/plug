machine:
  php:
    version: 5.5.9
    version: 5.5.11
    version: 5.6.2
    version: 5.6.5
    version: 5.6.14

dependencies:
  override:
    - mkdir -p build/logs
    - composer install --dev --no-interaction
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - php vendor/bin/phpunit -c phpunit.xml --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml --coverage-clover $CIRCLE_TEST_REPORTS/logs/clover.xml

general:
  artifacts:
    - "build"